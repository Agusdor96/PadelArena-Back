name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.EC2_KEY }}

    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r * ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_PROJECT_PATH }}

    - name: SSH into EC2 and restart application
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        cd ${{ secrets.EC2_PROJECT_PATH }}
        # Pull the latest changes
        git pull origin main
        # Optional: Install dependencies
        npm install
        # Kill the running process (you may need to adapt this depending on how your app runs)
        pkill node || true
        # Start the app (adjust the command if necessary)
        nohup node server.js > output.log 2>&1 &
        EOF
